<div *ngIf="role">
    <h3>{{ editName }}</h3>
    <p>Id: {{ role.id }}</p>
    <label for="role-name">Role name: </label>
    <input type="text" id="role-name" [(ngModel)]="editName" placeholder="name"/>
    <div>
      <button type="button" (click)="save()">Save</button>
      <button type="button" (click)="cancel()">Cancel</button>
    </div>
  </div>
